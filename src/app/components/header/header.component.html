<mat-toolbar class="justify-between max-w-7xl mx-auto border-x">
    <a routerLink="home">Shop with Slydesigns</a>
    <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon 
    [matBadge]="itemsQuantity"
    [matBadgeHidden]="!itemsQuantity"
    matBadgeColor="warn"
    >shopping_cart</mat-icon>
</button>
<mat-menu #menu="matMenu">
    <div class="p-3 divide-y divide-solid">
        <div class="pb-3 flex justify-between">
            <span class="mr-16">{{itemsQuantity}}</span>
            <a routerLink="cart">View Cart</a>
        </div>
        <div *ngIf="cart.items.length" class="py-3">
            <div 
                *ngFor="let item of cart.items"
            class="flex justify-between font-light mb-2">
               {{item.name}} x {{itemsQuantity}}
                <span class="font-bold">{{ item.price| currency }}</span>
            </div>
        </div>
            <div class="flex justify-between py-3 font-light">
                Total:
                <span class="font-bold">{{ getTotal(cart.items) | currency }}</span>
            </div>
        </div>
        <div class="py-3 justify-between">
            <button class="bg-rose-600 text-white rounded-full w-9 h-9">
                <mat-icon>remove_shopping_cart</mat-icon>
            </button>
            <button 
            routerLink="cart"
            class="bg-green-600 text-white rounded-full w-9 h-9">
                <mat-icon>shopping_cart</mat-icon>
            </button>
        </div>
</mat-menu>
</mat-toolbar>
